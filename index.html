<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Bitcoin to USD converter</title>

    <style>
      .container {
        display: block;
        max-width: 50%;
        margin: 0 auto;
      }
      .exchangeForm label {
      }

      .exchangeForm input {
        float: right;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <form class="exchangeForm">
        <p>
          <label
            >What is Bitcoin price today?
            <input type="number" name="btcExchangeRate" id="btcExchangeRate" />
          </label>
        </p>
        <p>
          <label
            >How much $ do you have?
            <input type="number" name="usdAmount" id="usdAmount" />
          </label>
        </p>
      </form>
      <p id="btcAmountContainer">
        You will recieve <span id="btcAmountValue"></span> BTC
      </p>
    </main>
    <script>
      const exchangeForm = document.querySelector(".exchangeForm");
      exchangeForm.addEventListener("input", (event) => {
        const exchangeRate = document.querySelector("#btcExchangeRate").value;
        const usdAmount = document.querySelector("#usdAmount").value;
        const btcAmount = Number(usdAmount) / Number(exchangeRate);
        document.querySelector("#btcAmountValue").innerHTML = btcAmount;
      });
    </script>
  </body>
</html>
